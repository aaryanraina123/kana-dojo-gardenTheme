name: PR Quality Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: pr-quality-check-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    if: ${{ !startsWith(github.head_ref, 'automation/') }}

    steps:
      - name: Check PR state
        id: pr_state
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            const isClosed = pr.state !== 'open' || pr.merged;
            core.setOutput('should_run', isClosed ? 'false' : 'true');
            if (isClosed) {
              console.log(`PR #${prNumber} is ${pr.merged ? 'merged' : pr.state}; skipping quality checks`);
            }

      - name: Checkout code
        if: steps.pr_state.outputs.should_run == 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.pr_state.outputs.should_run == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: steps.pr_state.outputs.should_run == 'true'
        run: npm ci

      - name: Prettier check (changed files only)
        if: steps.pr_state.outputs.should_run == 'true'
        shell: bash
        run: |
          git fetch origin "${{ github.base_ref }}" --depth=1

          changed_files=$(git diff --name-only --diff-filter=ACMRT "origin/${{ github.base_ref }}...HEAD" || true)
          if [ -z "$changed_files" ]; then
            echo "No changed files detected."
            exit 0
          fi

          prettier_files=$(echo "$changed_files" | grep -E '\\.(ts|tsx|js|jsx|json|md|yaml|yml|css|scss|html)$' || true)
          if [ -z "$prettier_files" ]; then
            echo "No Prettier-supported files changed."
            exit 0
          fi

          echo "Running Prettier check on:"
          echo "$prettier_files"
          npx prettier --check $prettier_files

      - name: Run full check
        if: steps.pr_state.outputs.should_run == 'true'
        run: npm run check
